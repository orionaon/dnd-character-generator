<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>Last Minute Adventurer</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="title">
			<h1>Last Minute Adventurer</h1>
			<p class="welcome"> Welcome Adventurer! click the buttons below to create a character and give them ability scores, then head to the Dungeons!</p>
			
		</section>

		<main class="charDetails">

			<section class="character">
				<button class="charBtn" id="char">Choose Race & Class</button>
        		<h3 id="race">Race</h3>
					<p id="raceDesc"></p>
        		<h3 id="class">Class</h3>
			</section>

			<section class="art">
				<img class="charArt" src="assets\unknown.png" alt="">
				<span class="artSrc">Art made using <a href="https://www.reroll.co/">Reroll.co</a></span>
			</section>
			
			<section class="stats">
				<button class="rollBtn" id="roll">Roll Stats</button>
				<ul class="baseStats">
					<li id="str">Str</li>
					<li id="dex">Dex</li>
					<li id="con">Con</li>
					<li id="int">Int</li>
					<li id="wis">Wis</li>
					<li id="cha">Cha</li>
				</ul>
				<ul id="getStats">

				</ul>
			</section>

		</main>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
