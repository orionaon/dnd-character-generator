<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="This is where your description goes">
    	<meta name="keywords" content="one, two, three">

		<title>One-Shot Character Maker</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<section class="header">
			<h1>D&D Character Generator</h1>
			<p class="welcome"> Welcome Adventurer, we heard you needed a quick character idea for that last minute one-shot you've been invited to! Not to worry, we have what you need right here. Simply click the buttons below and head to the Dungeons!</p>
			
		</section>

		<main class="charDetails">
			<h2>Your Character...</h2>
			<button class="charBtn" id="char">Choose Race & Class</button>
			<section class="character">
        		<h3 id="race"></h3>
					<p id="raceDesc"></p>
        		<h3 id="class"></h3>
			</section>
			<img class="charArt" src="assets\unknown.png" alt="">
			<span>Art made using <a href="https://www.reroll.co/">Reroll.co</a></span>
		</main>

		<section class="asi">
			<button class="rollBtn" id="roll">Roll Stats</button>

				<li id="str">Str</li>

				<li id="con">Con</li>
				<li id="int">Int</li>
				<li id="wis">Wis</li>
				<li id="cha">Cha</li>
			</ul> -->
			<ul id="getStats">

			</ul>
		</section>

		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
